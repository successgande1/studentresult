<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 100px;
            color: #d9534f;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }

        .home-link {
            color: #337ab7;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <p><a class="home-link" href="{% url 'accounts-login' %} ">Go back to the home page</a></p>
    </div>
</body>
</html>
